<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily Tasks</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2 class="head-text">add your daily tasks and update it</h2>
      </div>
      <div class="date-container">
        <div class="dates"></div>
        <div class="filter">
          <select id="filters-option">
            <option class="filter-item" value="All">ALL</option>
            <option class="filter-item" value="Completed">Completed</option>
            <option class="filter-item" value="Not-Completed">
              Not-Completed
            </option>
          </select>
        </div>
      </div>
      <div class="add-task-container">
        <input
          type="text"
          name="tasks"
          class="task"
          placeholder="Add Your Tasks..."
        />
        <div class="button circleBtn">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="107"
            height="107"
            viewBox="0 0 107 107"
          >
            <g
              id="Group_5"
              data-name="Group 5"
              transform="translate(-1265 -417)"
            >
              <g
                id="Group_1"
                data-name="Group 1"
                transform="translate(397 144)"
              >
                <g
                  id="Ellipse_1"
                  data-name="Ellipse 1"
                  transform="translate(868 273)"
                  fill="#fff"
                  stroke="#707070"
                  stroke-width="1"
                >
                  <circle cx="53.5" cy="53.5" r="53.5" stroke="none" />
                  <circle cx="53.5" cy="53.5" r="53" fill="none" />
                </g>
                <line
                  id="Line_1"
                  data-name="Line 1"
                  y2="56"
                  transform="translate(921.5 298.5)"
                  fill="none"
                  stroke="#707070"
                  stroke-width="5"
                />
                <line
                  id="Line_2"
                  data-name="Line 2"
                  x1="58"
                  transform="translate(892.5 326.5)"
                  fill="none"
                  stroke="#707070"
                  stroke-width="5"
                />
              </g>
            </g>
          </svg>
        </div>
      </div>
      <div class="add-new-item-container">
        <ul class="list">
          <li class="listItem">
            <div class="timehour">
              <div class="itemDate">03/04/2022</div>
              <div class="itemHour">03:02:23</div>
            </div>

            <div class="whole-item">
              <div class="item" id="item-1">
                <input
                  type="checkbox"
                  class="checkboxes"
                  name="checkbox1"
                  id="checkbox1"
                  checked
                />
                <label for="checkbox1">taskInput.value </label>
              </div>
              <div class="btns">
                <button class="btn edit-btn" id="edit">
                  Edit

                  <svg
                    class="edit"
                    xmlns="http://www.w3.org/2000/svg"
                    width="27.004"
                    height="27.004"
                    viewBox="0 0 27.004 27.004"
                  >
                    <path
                      id="Icon_material-edit"
                      data-name="Icon material-edit"
                      d="M4.5,25.875V31.5h5.625l16.59-16.59L21.09,9.285ZM31.065,10.56a1.494,1.494,0,0,0,0-2.115l-3.51-3.51a1.494,1.494,0,0,0-2.115,0L22.695,7.68l5.625,5.625,2.745-2.745Z"
                      transform="translate(-4.5 -4.496)"
                      fill="#f23d55"
                    />
                  </svg>
                </button>
                <button class="btn completeBtn">
                  Complete

                  <svg
                    class="done-all"
                    xmlns="http://www.w3.org/2000/svg"
                    width="43.912"
                    height="40.06"
                    viewBox="0 0 43.912 40.06"
                  >
                    <path
                      id="Icon_ionic-md-done-all"
                      data-name="Icon ionic-md-done-all"
                      d="M33.241,11.849,30.6,7.664,18.6,26.648l2.644,4.186Zm8.027-4.185L21.248,39.2,13.41,26.8l-2.644,4.185L21.248,47.724,43.912,11.849ZM0,30.983,10.577,47.724l2.644-4.185L2.739,26.8Z"
                      transform="translate(0 -7.664)"
                      fill="#0f148e"
                    />
                  </svg>
                </button>
                <button class="btn deleteBtn" id="delete">
                  Delete
                  <svg
                    class="done"
                    xmlns="http://www.w3.org/2000/svg"
                    width="36.739"
                    height="36.55"
                    viewBox="0 0 36.739 36.55"
                  >
                    <path
                      id="Icon_material-done"
                      data-name="Icon material-done"
                      d="M16.79,37.313,8.022,25.857,5.1,29.675,16.79,44.95,41.839,12.219,38.917,8.4Z"
                      transform="translate(-5.1 -8.4)"
                      fill="#317678"
                    />
                  </svg>
                </button>
              </div>
            </div>
          </li>
        </ul>
      </div>
      <div class="clear-container">
        <button class="btn clear">Clear All Tasks</button>
      </div>
      <div class="geteditTextContainer">
        <div class="inner-container">
          <label for="EditText">Enter The Text To Edit</label>
          <input type="text" class="editInput" name="editText" id="editText" />
          <div class="btn-group">
            <button class="btn" id="OkBtn">Ok</button>
            <button class="btn" id="CancelBtn">Cancel</button>
          </div>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
